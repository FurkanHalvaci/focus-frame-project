<main>
  <!-- Sayfa içeriklerini saran ana container -->
  <div class="container wrap">
    <!-- Ana tanıtım (hero) bölümü -->
    <section class="hero-section" id="hero">
      <!-- Başlık -->
      <h1 class="title">
        Discover the magic of
        <span>photography</span> in our school
      </h1>

      <!-- Alt başlık / açıklayıcı metin -->
      <p class="title-1">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.Heros title. Photography.
      </p>

      <!-- Hero görsel kutusu -->
      <div class="rectangle">
        <img
          src="./img/hero-img.png"
          alt="Photographer holding a camera in studio"
        />
      </div>

      <!-- Öğrenci ve yorum bölümlerini saran yapı -->
      <div class="content-wrapper">
        <!-- Mutlu öğrenciler bölümü -->
        <div class="happy-students-section">
          <!-- Öğrenci profil fotoğrafları -->
          <div class="student-profiles">
            <img
              src="./img/girl 1.png"
              alt="Smiling student girl"
              class="profile-img first-img"
            />
            <img
              src="./img/boy.png"
              alt="Happy student boy"
              class="profile-img second-img"
            />
            <img
              src="./img/girl.png"
              alt="Confident student girl"
              class="profile-img third-img"
            />
          </div>

          <!-- Öğrenci yorumlarına giden bağlantı -->
          <a href="#reviews" class="students-text-and-arrow">
            <p class="students-title">Our happy students</p>
            <span class="arrow-icon">&#8594;</span>
            <!-- Sağ ok simgesi -->
          </a>
        </div>

        <!-- Değerlendirme (reviews) bölümü -->
        <div class="reviews-section">
          <!-- Yıldız ikon kutusu -->
          <div class="star-icon-container">
            <!-- icon-star artık sembolden çağrılıyor -->
            <svg class="icon-star">
              <use href="./img/symbol-defs.svg#icon-star"></use>
            </svg>
          </div>

          <!-- Yorum bilgisi -->
          <div class="reviews-text">
            <p class="reviews-label">Reviews</p>
            <p class="reviews-count">+1500</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
